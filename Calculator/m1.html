<!DOCTYPE html>
<html>
<head>
	<title>Caculadora</title>                             
	<link rel="stylesheet" type="text/css" href="page.css">                     
	<script language="LiveScript">	
		function add(input,character)             
		{
			if(input.value == null || input.value=="0")
				input.value = character
			else
				input.value += character
		}
		function delet(input)
		{
			input.value = input.value.substring(0,input.value.length -1)
		}
		function Sign(input)
		{
			if(input.value.substring(0,1) == "-")
				input.value = input.value.substring(1, input.value.length)
			else
				input.value = "-"+ input.value
		}
		function compute(form){
			form.display.value = eval(form.display.value)
		}
		function square(form){
			form.display.value = eval(form.display.value) * eval(form.display.value)
		}
		function Num(str){
			for(var i=0;i<str.length;i++){
				var ch = str.substring(i,i+1)
			if(ch < "0" || ch > "9"){
					if(ch != "/" && ch != "*" && ch != "+" && ch!= "-" && ch != "(" && ch != ")"){
						alert("entrada invalida!")
					return false
					}
				}
			}
			return true
		}
	</script>
</head>
<body>
<center>
	<div class="contenedor">
	<form>
		<table>
			<tr>
				<td colspan="4"><input class="text" id="espaciodetexto" type="text" name="display" value="0"></td>
			</tr>
			<tr>
				<td><input class="columna1" id="7"  type="button" value="7" onclick="add(this.form.display,'7')" ></td>
				<td><input class="columna1" id="8"  type="button" value="8" onclick="add(this.form.display, '8') "></td>
				<td><input class="columna1" id="9"  type="button" value="9" onclick="add(this.form.display, '9') "></td>
				<td><input class="columna2" id="suma" type="button" value="+" onclick="add(this.form.display, '+') "></td>
			</tr>
			<tr>
				<td><input class="columna1" id="4"  type="button" value="4" onclick="add(this.form.display, '4')" ></td>
				<td><input class="columna1" id="5"  type="button" value="5" onclick="add(this.form.display,'5') "></td>
				<td><input class="columna1" id="6"  type="button" value="6" onclick="add(this.form.display, '6') "></td>
				<td><input class="columna2" id="resta" type="button" value="-" onclick="add(this.form.display, '-') "></td>
			</tr>
			<tr>
				<td><input class="columna1" id="1"  type="button" value="1" onclick="add(this.form.display, '1')" ></td>
				<td><input class="columna1" id="2"  type="button" value="2" onclick="add(this.form.display,'2') "></td>
				<td><input class="columna1" id="3"  type="button" value="3" onclick="add(this.form.display, '3') "></td>
				<td><input class="columna2" id="multiplicacion" type="button" value="*" onclick="add(this.form.display, '*') "></td>
			</tr>
			<tr>
				<td><input class="columna1" id="clear"  type="button" value="CE" onclick="add(this.form.display '0')" ></td>
				<td><input class="columna1" id="0"  type="button" value="0" onclick="add(this.form.display'0') "></td>
				<td><input class="columna1" id="equals"  type="button" value="=" onclick="if(Num(this.form.display.value))
				 {compute(this.form)}"></td>
				<td><input class="columna2" id="division" type="button" value="/" onclick="Char(this.form.display, '/') "></td>
			</tr>
			</table>
		</form>
	</div>
</center>
</body>
</html>
